[layer0]
name = "5TRATA.Layer0"
schema = "v1"
updated_on = "2026-02-13"
mode = "authoritative_wsl"
no_polling = true
receipt_required = true

[paths]
wsl_tron = "/root/!ZENS3N.CMD/_TRON"
v_tron = "/mnt/v/!CENTRAL.CMD/_TRON"
relay_root = "/mnt/r/!CMD.RELAY"

[receipt]
service = "layer0.bridge"
local_jsonl = "/root/!ZENS3N.CMD/_TRON/.layer0/receipts/layer0.receipts.jsonl"
relay_jsonl = "/mnt/r/!CMD.RELAY/_meta/layer0/receipts/layer0.receipts.jsonl"
state_file = "/root/!ZENS3N.CMD/_TRON/.layer0/state/last_sync.json"
grpc_spool = "/mnt/r/!CMD.RELAY/_meta/layer0/grpc.events.jsonl"

[sync]
transport = "inotify+rsync"
delete_enabled = true
excludes = [".layer0/", ".git/", "*.swp", "*.tmp"]

[guarantees]
delivery = "at-least-once"
loop_control = "destination-side suppression window"
alignment_rule = "WSL _TRON is source of truth for Layer 0 runtime"
