# ============================================================================
# 3OX Configuration - Token Tracking
# ============================================================================

[token_tracking]
enabled = true
log_interval = 10  # Log stats every N messages
warning_threshold = 80  # Warn at 80% utilization

[models]
default = "claude-sonnet-4"

# Context window limits
[models.limits]
"claude-sonnet-4" = 200_000
"gpt-4o" = 128_000
"gpt-4" = 8_000
"gpt-3.5-turbo" = 4_000

[ops]
trace_log = ".3ox/trace.log"
token_log = ".3ox/tokens.log"
output_dir = "0ut.3ox"

