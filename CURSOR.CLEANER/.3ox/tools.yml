tools:
  - name: FileValidator
    function: validate_file(filepath)
    returns: hash with :path, :hash, :size, :valid
    description: Validate file existence and generate xxHash64 checksum
    
  - name: ProcessAnalyzer
    function: analyze_processes()
    returns: array of process objects with memory/CPU usage
    description: Real-time process analysis for resource optimization
    
  - name: ServiceOptimizer
    function: optimize_services(target_list)
    returns: hash with :disabled, :enabled, :rollback_commands
    description: Aggressive service optimization with rollback
    
  - name: DiskAnalyzer
    function: analyze_disk_space()
    returns: hash with :recoverable_space, :large_files, :duplicates
    description: Comprehensive disk space analysis
    
  - name: TempCleaner
    function: clean_temp_files(aggressive_mode)
    returns: hash with :files_removed, :space_freed, :errors
    description: Automated temp file cleanup
    
  - name: BloatRemover
    function: remove_bloatware(app_list)
    returns: hash with :removed_apps, :space_freed, :rollback_info
    description: Remove Windows bloatware and unused apps
    
  - name: RegistryCleaner
    function: clean_registry(backup_first)
    returns: hash with :keys_cleaned, :backup_location, :rollback_script
    description: Safe registry optimization with backup
    
  - name: StartupOptimizer
    function: optimize_startup()
    returns: hash with :disabled_programs, :boot_time_estimate, :rollback_commands
    description: Boot optimization and startup program management
    
  - name: SystemTuner
    function: tune_system_performance()
    returns: hash with :tweaks_applied, :performance_gains, :rollback_commands
    description: Advanced system performance optimization
    
  - name: BackupManager
    function: create_backup(operation_type)
    returns: hash with :backup_location, :restore_point, :rollback_script
    description: Create system restore points and operation backups

