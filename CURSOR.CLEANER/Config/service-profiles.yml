# Service optimization rules
service_rules:
  memory_threshold_mb: 50
  cpu_threshold_percent: 10
  auto_optimize_idle_services: true
  backup_service_configs: true
  rollback_enabled: true
  
  optimization_actions:
    high_memory:
      - "set_manual"
      - "disable_if_safe"
    high_cpu:
      - "set_manual"
      - "disable_if_safe"
    idle_service:
      - "set_manual"
    bloatware_service:
      - "disable"
      - "remove_if_possible"






