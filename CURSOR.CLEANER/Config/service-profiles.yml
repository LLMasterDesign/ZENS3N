# Service Profiles Configuration
# CURSOR.CLEANER Toolkit
# Service optimization rules for different system profiles

developer_profile:
  name: "Developer Workstation"
  description: "Optimized for development work with Cursor, Node.js, Git, Docker"
  
  keep_services:
    - "Docker Desktop Service"
    - "com.docker.service"
    - "ssh-agent"
    - "OpenSSH Authentication Agent"
    - "WslService"
    - "LxssManager"
    - "Windows Defender"
    - "WinDefend"
    - "Windows Update"
    - "wuauserv"
    - "Windows Firewall"
    - "MpsSvc"
    - "Windows Security Service"
    - "SecurityHealthService"
    - "Windows Search"
    - "WSearch"
    - "SearchIndexer"
  
  optimize_services:
    - name: "Superfetch"
      action: "disable"
      reason: "SSD optimization"
    - name: "SysMain"
      action: "disable"
      reason: "SSD optimization"
    - name: "Windows Search"
      action: "manual"
      reason: "Reduce startup time"
  
  disable_services:
    - "XblAuthManager"
    - "XblGameSave"
    - "XboxGipSvc"
    - "XboxNetApiSvc"
    - "DiagTrack"
    - "dmwappushservice"
    - "WerSvc"
    - "Fax"
    - "PrintWorkflowUserSvc"
    - "PrintSpooler"
    - "SkypeApp"
    - "SkypeBackgroundHost"
    - "SkypeBridge"
    - "Cortana"

